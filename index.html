<!DOCTYPE html>
<html lang="en">
<head>
	<title>Shower Presentation Engine</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="shower/themes/ribbon/styles/screen-16x10.css">
	<style>
		.slide::after {
			display: none;
		}
	</style>
</head>
<body class="shower list">

	<header class="caption">
		<h1>CSS-Minsk-JS Conference 2017</h1>
		<p>Opening presentation</p>
	</header>

	<section class="slide" id="cover">
		<img src="pictures/css-minsk-js-logo.svg" alt="" class="cover">
	</section>
	
	<section class="slide white">
		<style>
			.centering {
				height: 80%;
				display: flex;
				justify-content: space-around;
				align-items: center;
				flex-wrap: wrap;
			}
		</style>
		<div class="centering">
			<img src="pictures/minskjs-logo.svg" alt="MinskJS">
			<img src="pictures/minskcss-logo.svg" alt="MinskCSS">
		</div>
	</section>
	
	<section class="slide white">
		<style>
			.flag {
				width: 15%;
				margin: 5%;
				box-shadow: 0px 0px 1px 0px rgba(0,0,0,0.75);
			}
		</style>
		<div class="centering">
			<img class="flag" src="pictures/flag-at.svg" alt="">
			<img class="flag" src="pictures/flag-by.svg" alt="">
			<img class="flag" src="pictures/flag-ch.svg" alt="">
			<img class="flag" src="pictures/flag-cz.svg" alt="">
			<img class="flag" src="pictures/flag-es.svg" alt="">
			<img class="flag" src="pictures/flag-ie.svg" alt="">
			<img class="flag" src="pictures/flag-lt.svg" alt="">
			<img class="flag" src="pictures/flag-nl.svg" alt="">
			<img class="flag" src="pictures/flag-pl.svg" alt="">
			<img class="flag" src="pictures/flag-ru.svg" alt="">
			<img class="flag" src="pictures/flag-ua.svg" alt="">
			<img class="flag" src="pictures/flag-uk.svg" alt="">
		</div>
	</section>
	
	<section class="slide white">
		<img src="pictures/qr-quiz.png" alt="" class="cover">
	</section>
	
	<section class="slide white quiz">
		<style>
			.quiz {
				width: 100%;
				height: 100%;
				padding: 0;
			}
		</style>
		<iframe src="https://quiz.css-minsk-js.by/presentation/" width="100%" height="100%"></iframe>
	</section>
	
	<section class="slide white quiz" id="qwer">
		<h2 class="shout">#CSSMinskJS</h2>
	</section>
	
	<section class="slide white">
		<img src="pictures/qr-telegram.png" alt="" class="cover">
	</section>
	
	<section class="slide white">
		<div class="centering">
			<img src="pictures/lovata-logo.svg" alt="">
			<img src="pictures/space-logo.svg" alt="">
		</div>
	</section>
	
	<section class="slide white">
		<img src="pictures/apalon-logo.png" class="place" width="80%" alt="">
	</section>
	
	<section class="slide white">
		<img src="pictures/intetics-logo.png" class="place" width="70%" alt="">
	</section>
	
	<section class="slide white">
		<img src="pictures/tulaco-logo.png" class="place" width="70%" alt="">
	</section>
	
	<section class="slide white">
		<style>
			.partners {
				flex-basis: 25%;
			}
			.partners img {
				margin: 0 5%;
			}
		</style>
		<div class="centering partners">
			<img src="pictures/google-logo.svg" width="25%" alt="">
			<img src="pictures/jetbrains-logo.svg" width="15%" alt="">
			<img src="pictures/uploadcare-logo.svg" width="30%" alt="">
			<img src="pictures/samsung-logo.svg" width="35%" alt="">
			<img src="pictures/iponweb-logo.jpg" width="45%" alt="">
			<img src="pictures/exadel-logo.png" width="20%" alt="">
		</div>
	</section>
	
	<section class="slide">
		<img src="pictures/css-minsk-js-logo.svg" alt="" class="cover">
	</section>

	<footer class="badge">
		<a href="https://github.com/shower/shower">Fork me on GitHub</a>
	</footer>

	<script src="shower/shower.min.js"></script>
	<!-- Copyright Â© 2017 Yours Truly, Famous Inc. -->

</body>
</html>
